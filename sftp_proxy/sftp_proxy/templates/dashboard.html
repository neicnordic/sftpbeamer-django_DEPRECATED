<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap.css' %}">


    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dataTables.bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dashboard.js' %}"></script>
</head>
<body>
    <div class="panel panel-default container-fluid">
        <div class="panel-body row">
            <div class="panel panel-info col-md-6 host1">
                <div class="panel-heading">
                    <h4 class="panel-title text-center">Host 1 Panel</h4>
                </div>
                <div class="panel-body">
                    <form class="form-inline login-form host1-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="sr-only" for="host1-username">User Name</label>
                            <input type="text" class="form-control form-input" id="host1-username" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="host1-password">Password</label>
                            <input type="password" class="form-control form-input" id="host1-password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="host1-otc">One-time Code</label>
                            <input type="text" class="form-control form-input" id="host1-otc" placeholder="One-time Code">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="sr-only" for="host1-hostname">Hostname</label>
                            <input type="text" class="form-control form-input" id="host1-hostname" placeholder="Hostname">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="host1-port">Port</label>
                            <input type="text" class="form-control form-input" id="host1-port" placeholder="Port">
                        </div>
                        <input type="submit" class="btn btn-primary btn-connect" value="Connect">
                    </form>
                    <div class="panel panel-default">
                        <div class="panel-heading" id="host1-path"></div>
                        <div id="host1-table-div"></div>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <button type="button" class="btn btn-primary" id="host1-delete-btn">Delete</button>
                    <button type="button" class="btn btn-primary" id="host1-transfer-btn">Transfer</button>
                </div>
            </div>
            <div class="panel panel-info col-md-6 host2">
                <div class="panel-heading">
                    <h4 class="panel-title text-center">Host 2 Panel</h4>
                </div>
                <div class="panel-body">
                    <form class="form-inline login-form host2-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="sr-only" for="host2-username">User Name</label>
                            <input type="text" class="form-control form-input" id="host2-username" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="host2-password">Password</label>
                            <input type="password" class="form-control form-input" id="host2-password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="host2-otc">One-time Code</label>
                            <input type="text" class="form-control form-input" id="host2-otc" placeholder="One-time Code">
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="sr-only" for="host2-hostname">Hostname</label>
                            <input type="text" class="form-control form-input" id="host2-hostname" placeholder="Hostname">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="host2-port">Port</label>
                            <input type="text" class="form-control form-input" id="host2-port" placeholder="Port">
                        </div>
                        <input type="submit" class="btn btn-primary btn-connect" value="Connect">
                    </form>
                    <div class="panel panel-default">
                        <div class="panel-heading" id="host2-path"></div>
                        <div id="host2-table-div"></div>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <button type="button" class="btn btn-primary" id="host2-delete-btn">Delete</button>
                    <button type="button" class="btn btn-primary" id="host2-transfer-btn">Transfer</button>
                </div>
            </div>
        </div>
        <div class="panel-footer"></div>
    </div>
</body>
</html>
